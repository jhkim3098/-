<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
</head>
<body>
    <h1>Simple Blog</h1>
    <ul>
        {% for title, content in posts.items() %}
            <li>
                <a href="{{ url_for('edit_post', title=title) }}">{{ title }}</a>
                <form action="{{ url_for('delete_post', title=title) }}" method="post" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_post') }}">New Post</a>
</body>
</html>
